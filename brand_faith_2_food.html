<body>
    <!-- 0 -->
    <header>
    </header>

    <!-- 1 -->
    <section>
        <div class="container position-relative">
            <!-- 1.0 -->
            <!-- 1.1 -->
            <!-- 1.2 -->
            <div class="two position-absolute">
                <!-- 1.2.1 -->
                <div class="title fadein mx-auto">
                    <div>我的<br>品牌信仰忠誠度</div>
                    <div class='line'></div>
                </div>
                <!-- 1.2.2 -->
                <div class="circle_process position-relative m-auto">
                    <!-- right -->
                    <div class="right_part fadein delay05 position-absolute overflow-hidden">
                        <div class="right_circle position-absolute"></div>
                    </div>
                    <!-- left -->
                    <div class="left_part fadein delay05 position-absolute overflow-hidden">
                        <div class="left_circle position-absolute"></div>
                    </div>
                    <!-- content -->
                    <div class="circle_content text-center position-absolute row align-items-center">
                        <div class="number animate__animated animate__bounceIn delay10 mx-auto">
                            <!-- 用js寫入%數 -->
                        </div>
                        <div class="content animate__animated animate__flipInX delay15 mx-auto">
                            <!-- 用js寫入評語 -->
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center buttons mx-auto">
                    <!-- 1.2.3 -->
                    <div class='animate__animated animate__fadeInUp delay15 button px-4 pb-1 mx-auto'
                        onclick="location='brand_faith_0_food.html'">
                        再試一次
                    </div>
                    <!-- 1.2.3.1 -->
                    <div class='other animate__animated animate__fadeInUp delay15 button px-4 pb-1 mx-auto'>
                        玩別的
                    </div>
                </div>
                <!-- 1.2.4 -->
                <div class='answer animate__animated animate__fadeInUp delay15 mx-auto mt-3'>
                    偷看答案
                </div>
                <!-- 1.2.5 -->
                <div class='answers position-fixed row d-none'>
                    <!-- 用js更換形狀 -->
                    <div class='answer_card m-auto row animate__animated animate__flipInY'>
                        <!-- 用js更換圖片 -->
                        <img class='d-block m-auto' src="img/chrome-1.png" alt="">
                    </div>
                </div>
                <!-- 1.2.6 -->
                <div class="share animate__animated animate__fadeInUp delay15 w-50 mx-auto mt-3">
                    <div class="share_content">
                        <!-- 用js寫入icon連結 -->
                    </div>
                </div>
            </div>
            <!-- other_games -->
            <div class="other_game_wrap animate__animated animate__bounceIn position-fixed d-none">
                <div
                    class="other_game position-fixed row d-nonee row justify-content-center align-items-center mx-auto px-3 py-3">
                    <!-- game_card -->
                    <div class="games row flex-nowrap align-items-center fadein time-075s">
                        <!-- star -->
                        <div class="game d-flex align-items-center justify-content-center">
                            <i class="fas fa-solid fa-star"></i>
                        </div>
                        <!-- cloth -->
                        <div class="game d-flex align-items-center justify-content-center">
                            <i class="fas fa-solid fa-hat-cowboy"></i>
                        </div>
                        <!-- dirnk -->
                        <div class="game d-flex align-items-center justify-content-center">
                            <i class="fas fa-solid fa-wine-glass"></i>
                        </div>
                        <!-- car -->
                        <div class="game d-flex align-items-center justify-content-center">
                            <i class="fas fa-solid fa-car"></i>
                        </div>
                    </div>
                    <!-- mask -->
                    <div class="mask position-absolute w-100"></div>
                    <!-- arrow -->
                    <!-- left -->
                    <i class="arrow fas fa-solid fa-caret-left position-absolute pl-1 fadein time-075s delay05"></i>
                    <!-- right -->
                    <i class="arrow fas fa-solid fa-caret-right position-absolute pl-1 fadein time-075s delay05"></i>
                    <!-- button -->
                    <div class="closee px-4 pb-1 mx-auto d-flex align-items-center justify-content-center fadein time-075s delay05">
                        下次再說
                    </div>
                </div>
            </div>
        </div>
        </div>
