<body>
    <!-- 0 -->
    <header>
    </header>

    <!-- 1 -->
    <section>
        <div class="container position-relative">
            <!-- 1.0 -->
            <!-- 1.1 -->
            <div class='one position-absolute'>
                <!-- 1.1.1 -->
                <div class='title fadein mb-4'>
                    <div class='mx-3'>Chrome</div>
                    <div class='line time-075s w-50 mx-auto delay05'></div>
                </div>
                <!-- ----------------------------------------------- -->
                <div class="cards_wrap m-auto">
                    <div class="cards row flex-nowrap mx-auto">
                        <!-- 1.1.2.1-h chrome-1-->
                        <div class="options row justify-content-center align-items-center">
                            <div class="option d-flex animate__animated animate__flipInY delay05" data-score='1'>
                                <img class='d-block m-auto' src="img/chrome-1.png" alt="">
                            </div>
                            <div class="option d-flex animate__animated animate__flipInY delay05" data-score='0'>
                                <img class='d-block m-auto' src="img/chrome-2.png" alt="">
                            </div>
                            <div class="option d-flex animate__animated animate__flipInY delay05" data-score='0'>
                                <img class='d-block m-auto' src="img/chrome-3.png" alt="">
                            </div>
                            <div class="option d-flex animate__animated animate__flipInY delay05" data-score='0'>
                                <img class='d-block m-auto' src="img/chrome-4.png" alt="">
                            </div>
                        </div>
                        <!-- 1.1.2.2-w amazon-2-->
                        <div class="options row justify-content-center align-items-center">
                            <div class="option option_width d-flex" data-score='0'>
                                <img class='d-block m-auto' src="img/amazon-1.png" alt="">
                            </div>
                            <div class="option option_width d-flex" data-score='1'>
                                <img class='d-block m-auto' src="img/amazon-2.png" alt="">
                            </div>
                            <div class="option option_width d-flex" data-score='0'>
                                <img class='d-block m-auto' src="img/amazon-3.png" alt="">
                            </div>
                            <div class="option option_width d-flex" data-score='0'>
                                <img class='d-block m-auto' src="img/amazon-4.png" alt="">
                            </div>
                        </div>
                        <!-- 1.1.2.3-h instagram-3-->
                        <div class="options row justify-content-center align-items-center">
                            <div class="option d-flex" data-score='0'>
                                <img class='d-block m-auto' src="img/instagram-1.png" alt="">
                            </div>
                            <div class="option d-flex" data-score='0'>
                                <img class='d-block m-auto' src="img/instagram-2.png" alt="">
                            </div>
                            <div class="option d-flex" data-score='1'>
                                <img class='d-block m-auto' src="img/instagram-3.png" alt="">
                            </div>
                            <div class="option d-flex" data-score='0'>
                                <img class='d-block m-auto' src="img/instagram-4.png" alt="">
                            </div>
                        </div>
                        <!-- 1.1.2.4-w uber-4-->
                        <div class="options row justify-content-center align-items-center">
                            <div class="option option_width d-flex" data-score='0'>
                                <img class='d-block m-auto' src="img/uber-1.png" alt="">
                            </div>
                            <div class="option option_width d-flex" data-score='0'>
                                <img class='d-block m-auto' src="img/uber-2.png" alt="">
                            </div>
                            <div class="option option_width d-flex" data-score='0'>
                                <img class='d-block m-auto' src="img/uber-3.png" alt="">
                            </div>
                            <div class="option option_width d-flex" data-score='1'>
                                <img class='d-block m-auto' src="img/uber-4.png" alt="">
                            </div>
                        </div>
                        <!-- 1.1.2.5-h apple-1-->
                        <div class="options row justify-content-center align-items-center">
                            <div class="option d-flex" data-score='1'>
                                <img class='d-block m-auto' src="img/apple-1.png" alt="">
                            </div>
                            <div class="option d-flex" data-score='0'>
                                <img class='d-block m-auto' src="img/apple-2.png" alt="">
                            </div>
                            <div class="option d-flex" data-score='0'>
                                <img class='d-block m-auto' src="img/apple-3.png" alt="">
                            </div>
                            <div class="option d-flex" data-score='0'>
                                <img class='d-block m-auto' src="img/apple-4.png" alt="">
                            </div>
                        </div>
                    </div>

                </div>
                <!-- ----------------------------------------------- -->
                <!-- 1.1.3 -->
                <div class='arrows fadein delay10 row justify-content-between mx-auto px-4'>
                    <div class="arrow d-flex align-items-center">
                        <i class="fas fa-chevron-left mr-2 pt-1"></i>
                        <div class=''>prev</div>
                    </div>
                    <div class="arrow d-flex align-items-center">
                        <div class=''>next</div>
                        <i class="fas fa-chevron-right ml-2 pt-1"></i>
                    </div>
                    <!-- complete -->
                    <div class="arrow d-none align-items-center complete" >
                        <div>complete</div>
                        <i class="fas fa-chevron-right ml-2 pt-1"></i>
                    </div>
                </div>
                <!-- 1.1.4 -->
                <div class="pages fadein delay15 row justify-content-center align-items-center mt-3">
                    <div class="page mr-3 pl-2">
                        <!-- 用js寫數頁數 -->
                    </div>
                    <div class="total">/5</div>

                </div>
                <!-- 1.1.0 -->
                <div class="popup_wrap animate__animated animate__bounceIn position-fixed d-none">
                    <div class="popup position-fixed row align-items-center">
                        <div class="content mx-auto text-center col-12 mb-1">
                            <i
                                class="fas fa-exclamation-circle mb-sm-1 mb-md-3 animate__animated animate__rubberBand time-075s infinite"></i>
                            <br>
                            尚未<br>答題完成
                        </div>
                        <div class='button px-4 pb-1 mx-auto'>
                            了解
                        </div>
                    </div>
                </div>

    </footer>
